<div ng-controller="startCtrl">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Timeout</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="timeout">Timeout</label>
                        <input type="number" class="form-control" id="timeout" placeholder="Enter timeout in ms" ng-model="timeout">
                        <span class="help-block">Enter timeout in milliseconds</span>
                    </div>
                    <button class="btn btn-primary" ng-click="updateTimeout(timeout)">Update</button>
                    <button class="btn btn-warning" ng-click="testTimeout()">Test</button>

                    <div class="testresult" ng-hide="!performingTest()">
                        <span>Result: {{timeoutTestRes}}</span>
                        <a ng-hide="isRequestingData()" ng-click="clearTestResultInfo()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Routes</h3>
                </div>
                <div class="panel-body">
                    <blockquote>
                        <p>Use {{testUrl()}}</p>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
