@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        @*<script src="@routes.Application.javascriptRoutes"  type="text/javascript"></script>*@
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("services/Add.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("controllers/navigationCtrl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("controllers/startCtrl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("controllers/helloCtrl.js")" type="text/javascript"></script>



    </head>
    <body ng-app="tlBlocketApp">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navigationCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/start">TL-Blocket</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/start') }"><a href="#/start">Start</a></li>
                        <li ng-class="{ active: isActive('/hello') }"><a href="#/hello" class="thumb">Hello?</a></li>
                        <li ng-class="{ active: isActive('/admin') }"><a href="#/admin" class="thumb">Admin</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>


        <div class="container">
            <div ng-view></div>
        </div>

    </body>
</html>
